<div class="row">
  <article>
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
    <hr />

    <div class="user-data">
      <div class="user-personal">
        <h4>{{getUserName(post.userId)}}</h4>
        <p>{{getUserRole(post.userId)}}</p>
      </div>

      <div class="user-avatar">
        <app-user-avatar [userId]="post.userId" />
      </div>
    </div>


    @if(post.userId ) {
<!--    <img src="./" />-->
    }</article>


</div>
