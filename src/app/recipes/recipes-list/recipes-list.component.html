<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" style="margin-bottom: 16px" class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row recipes-container">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i"></app-recipe-item>
  </div>
</div>
