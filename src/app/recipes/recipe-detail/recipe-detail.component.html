<div class="row">
  <div class="col-xs-12 image-container">
    <img [src]="recipe.imagePath" alt="" class="img-responsive"/>
  </div>

  <div class="row">
    <div class="col-xs-12"><h1>{{recipe.name}}</h1></div>
    <div class="col-xs-12">{{recipe.description}}</div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage recipe<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!--<div class="row">-->
<!--  <div class="col-xs-12">{{recipe.description}}</div>-->
<!--</div>-->
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      @for(ingredient of recipe.ingredients; track ingredient.name) {
      <li class="list-group-item">
      {{ingredient.name}} - {{ingredient.amount}}
      </li>
      }
    </ul>
  </div>
</div>
